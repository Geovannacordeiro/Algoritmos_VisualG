    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler dois valores e escrevê-los em ordem crescente</title>
</head>

<body>
<!-- Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente -->
    <script>
        
        var valor01 = parseInt(prompt("Insira o primeiro valor:"));
        var valor02 = parseInt(prompt("Insira o segundo valor:"));
        if (valor01 > valor02) {
            alert(valor02+", "+valor01);
        } else {
            alert(valor01+", "+valor02);
        }
    </script>
</body>

</html>
