<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <meta name="description" content="Quadrados dos números 15 a 200">
    <meta name="keywords" content="Javascript, Aula, manzano">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Apresentar os quadrados dos números inteiros de 15 a 200</title>
</head>
<body>
    <!-- Apresentar os quadrados dos números inteiros de 15 a 200 -->
    


    <script>
        var valor = 0,
            cont = 0;
        for (let i = 15; i < 200; i++) {
            valor = i ** 2;
            console.log(`${valor}`);
            cont++;
        }
        alert("Abra o console para averiguar o resultado.")
        console.log(cont);
    </script>
</body>
</html>
