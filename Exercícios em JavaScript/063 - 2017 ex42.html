    <title>Ingresso da Aposentadoria</title>
</head>
<body>
    <!-- Uma empresa quer verificar se um empregado está qualificado para a aposentadoria ou não. Para 
    estar em condições, um dos seguintes requisitos deve ser satisfeito: 

    - Ter no mínimo 65 anos de idade. 

    - Ter trabalhado no mínimo 30 anos. 

    - Ter no mínimo 60 anos e ter trabalhado no mínimo 25 anos. 

    Com base nas informações acima, faça um algoritmo que leia: o número do empregado (código), o ano 
    de seu nascimento e o ano de seu ingresso na empresa. O programa deverá escrever a idade e o tempo 
    de trabalho do empregado e a mensagem 'Requerer aposentadoria' ou 'Não requerer'. -->



    <script>
        var cod = prompt("Digite o código do empregado: ")
        var anoNascimento = prompt("Digite o ano do nascimento do empregado: ")
        var ingresso = prompt("Digite o ano de ingresso do empregado na empresa: ")
        var anoAtual = prompt("Digite o ano atual: ")
        var idade = anoAtual - anoNascimento
        var tempoTrabalhado = anoAtual - ingresso
        if (idade >= 65 || tempoTrabalhado <=30) {
            alert(`Requerer Aposentadoria! Idade: ${idade}\nE tempo de trabalho: ${tempoTrabalhado}`)
        } else if (idade >=60 || tempoTrabalhado >=25) {
            alert(`Requerer Aposentadoria! Idade: ${idade}\nE tempo de trabalho: ${tempoTrabalhado}`)
        } else {
            alert(`Não requerer! Idade: ${idade}\nE Tempo de trabalho: ${tempoTrabalhado}`)
        } 

    </script>
</body>
</html>
