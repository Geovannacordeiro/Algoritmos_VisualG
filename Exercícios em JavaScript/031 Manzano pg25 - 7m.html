<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Quadrado da Soma">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Quadrado da Soma</title>
</head>
<body>
    <!-- Elaborar um programa que efetue a leitura de três valores (A,B e C) e apresente como resultado final o
    quadrado da soma dos três valores lidos. -->


    <script>
        
        var a = parseInt(prompt("Digite o valor de A: "));
        var b = parseInt(prompt("Digite o valor de B: "));
        var c = parseInt(prompt("Digite o valor de C: "));
        soma = (a+b+c)**2;
        alert("O valor do quadrado da soma é "+soma);

    </script>
</body>
</html>
