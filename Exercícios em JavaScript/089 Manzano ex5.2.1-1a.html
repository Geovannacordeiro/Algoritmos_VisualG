<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <meta name="description" content="Quadrados dos inteiros de 1 a 500">
    <meta name="keywords" content="Javascript, Aula, manzano">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Quadrados dos números inteiros de 15 a 200</title>
</head>
<body>
    <!-- Apresentar os quadrados dos números inteiros de 15 a 200. -->



    <script>

         var i = 15, num = 0, cont = 0;
         do{
            num = i ** 2;
            console.log(`${num}`);       
            i++, cont++;
         } while( i < 200 );
         console.log(cont);

    </script>
</body>
</html>
