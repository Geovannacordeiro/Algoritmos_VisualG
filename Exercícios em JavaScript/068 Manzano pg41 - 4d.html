<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="keywords" content="JavaScript, Programação, Lógica">

    <meta name="description" content="Média escolar com Exame">
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Escolar com Exame</title>
</head>
<body>
    <!-- Ler quatro valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem 
    dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 7. Se o valor da 
    média for menor que 7, solicitar a nota de exame, somar com o valor da média e obter nova média. 
    Se a nova média for maior ou igual a 5, apresentar uma mensagem dizendo que o aluno foi 
    aprovado em exame. Se o aluno não foi aprovado, indicar uma mensagem informando esta 
    condição. Apresentar com as mensagens o valor da média do aluno, para qualquer condição. -->



    <script>

        var nota1 = parseFloat(prompt("Digite a primeira nota do aluno: "))
        var nota2 = parseFloat(prompt("Digite a segunda nota do aluno: "))
        var nota3 = parseFloat(prompt("Digite a terceira nota do aluno: "))
        var nota4 = parseFloat(prompt("Digite a quarta nota do aluno: "))
        var média = (nota1 + nota2 + nota3 + nota4) / 4
        if (média >= 7) {
            alert(`Com a média de ${média}, o aluno foi APROVADO.`)
        } else if (média < 7) {
            var exame = parseFloat(prompt("Nota do exame: "))
            var médiaComExame = média + exame
            if (médiaComExame >= 5) {
                alert(`Com a média de ${médiaComExame}, o aluno foi APROVADO com exame.`)
            } else if (médiaComExame < 5) {
                alert(`Com a média de ${médiaComExame}, o aluno foi REPROVADO com exame.`)
            }
        }

     </script>
</body>
</html>
