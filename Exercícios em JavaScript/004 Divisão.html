<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="Divisão, Divide Valores, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Divisão de Valores">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
</head>
<body>
    <!-- Recebe dois valores e realiza a divisão -->


    <script>

        var n1 = parseInt(prompt("Digite o primeiro valor: "))
        var n2 = parseInt(prompt("Digite o segundo valor: "))
        var divisao = n1 / n2
        alert(`A divisão entre os dois valores são ${divisao}.`)
        
    </script>
</body>
</html>
