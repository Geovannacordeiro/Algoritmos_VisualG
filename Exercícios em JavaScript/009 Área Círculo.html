    <title>Círculo</title>

<body>
    <!-- Calcula a área do círculo -->


    <script>

        var raio = prompt("Digite o valor do raio do círculo: ")
        var area = raio*raio*3.14
        alert(`O valor da área do círculo corresponde a: ${area} cm²`)
        
    </script>
</body>
