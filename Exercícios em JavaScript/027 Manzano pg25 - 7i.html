<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Quadrado da Diferença">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Quadrado da Diferença</title>
</head>
<body>
    <!-- Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo segundo. -->
   
   
   
   <script>

        var a = parseInt(prompt("Digite o valor de A: "));
        var b = parseInt(prompt("Digite o valor de B: "));
        var diferenca = a-b;
        var quadrado = diferenca ** 2;
        alert("O quadrado da diferença de "+a+" e "+b+" é de " +quadrado);

    </script>
</body>
</html>
