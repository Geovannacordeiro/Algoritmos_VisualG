<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Prestação em atraso">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Prestação em atraso</title>
</head>
<body>
    <!--  Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula
          PRESTACAO ← VALOR + (VALOR * TAXA/100) * TEMPO. -->
    <script>
       
        var valor = parseInt(prompt("Digite o valor: "));
        var taxa = parseInt(prompt("Digite a taxa: "));
        var tempo = parseInt(prompt("Digite a tempo: "));
        var prestacao = valor + (valor * taxa/100) * tempo;
        alert("O volume de uma prestação em atraso é: "+prestacao);
        
    </script>
</body>
</html>
