<body>
    <script>
        /*Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 1 até 500.*/
        var acul = 0;
        var cont = 0; 
        while (cont<501){
            if (cont % 2 == 0){
                acul = acul+cont; 
            }
        cont = cont+1;
        }
        alert("O valor da soma dos pares corresponde a: "+acul);
    </script>
