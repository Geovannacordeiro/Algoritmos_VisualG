<head>

    <meta name="description" content="Calcula a média de 3 alunos.">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média artimética</title>
</head>
<body>
    <!-- Faça um algoritmo que leia três notas de um aluno, calcule e escreva a média final deste aluno. -->


    <script>

        var nomeAluno = prompt("Nome do aluno: ")
        var n1 = parseFloat(prompt("Digite a 1° nota do aluno: "))
        var n2 = parseFloat(prompt("Digite a 2° nota do aluno: "))
        var n3 = parseFloat(prompt("Digite a 3° nota do aluno: "))
        var n4 = parseFloat(prompt("Digite a 4° nota do aluno: "))
        var média = ((n1 * 2) + (n2*3) + (n3*5)) / 10
        alert(`A média de ${nomeAluno} é ${média}`)

    </script>
</body>
