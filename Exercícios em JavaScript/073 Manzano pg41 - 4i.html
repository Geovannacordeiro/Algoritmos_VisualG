<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Ímpar ou par">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Ímpar ou par</title>
</head>
<body>
    <script>
        /*Elaborar um programa que efetue a leitura de um número inteiro e apresentar uma mensagem
        informando se o número é par ou ímpar.*/
        var a = parseInt(prompt("Digite um número: "));
        if (a % 2 == 0){
            alert(a+" é par!");
        }else{
            alert(a+" é ímpar!");
        }
    </script>
</body>
</html>
