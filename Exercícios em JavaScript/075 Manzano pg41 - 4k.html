    <meta name="description" content="Não maior que três">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Não maior que três</title>
</head>
<body>
    <script>
        /*Elaborar um programa que efetue a leitura de um determinado valor inteiro, e efetue a sua
        apresentação, caso o valor não seja maior que três.*/
        var a = parseInt(prompt("Digite um número: "));
        if (a < 3){
            alert(a);
        }
    </script>
</body>
