<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="JavaScript, Programação, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Inverte o valor">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverte o Valor</title>
</head>
<body>
    <!-- Efetuar a leitura de um valor inteiro positivo ou negativo e apresentar o número lido como sendo um 
         valor positivo, ou seja, o programa deverá apresentar o módulo de um número fornecido. Lembre-se 
         de verificar se o número fornecido é menor que zero; sendo, multiplique-o por -1. -->



         <script>

            var num = prompt("Digite um valor: ")
            if (num < 0) {
                alert(`Negativo: ${num}\nPositivo: ${num * -1}`)
            } else if (num > 0) {
                alert(`O número já está positivo.`)
            } else if (num == 0) {
                alert("O número é neutro, não é possivel inverter o valor dela.")
            }
         </script>
</body>
</html>
