<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="JavaScript, Programação, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Calcula o volume de uma lata de óleo">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lata de óleo</title>
</head>
<body>
    <!-- Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula:
    Volume Raio ** Altura -->


    <script>

        var raio = parseFloat(prompt("Digite o Raio da lata de óleo: "))
        var altura = parseFloat(prompt("Digite a altura da lata de óleo: "))
        var volume = Math.PI * (raio ** 2) * altura
        alert(`O volume da lata de óleo é: ${volume.toFixed(3)} `)
        
    </script>
</body>
</html>
