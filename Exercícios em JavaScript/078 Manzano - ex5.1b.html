    <title>Soma dos Cem Primeiros Números</title>
</head>
<body>
    <script>
        /*Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).*/
        var acul = 0;
        var cont = 0; 
        while (cont<101){
            acul = cont+acul;
            cont = cont+1;
        }
        alert("A soma dos cem primeiros números inteiros é "+acul);
    </script>
</body>
</html>
