<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Soma de 1 a 500">
    <meta name="keywords" content="Javascript, Aula, manzano">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Valores pares existentes na faixa de 1 até 500.</title>
</head>
<body>
    <!-- Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
1 até 500. -->

    

    <script>
         var i = 1;
         var valor = 0;
         do{
            if(i % 2 == 0) {
                valor = valor + i;
                console.log(valor);
            }
            i++;
         } while( i < 500 );
         alert("Veja o console para ver o resultado")
    </script>
</body>
