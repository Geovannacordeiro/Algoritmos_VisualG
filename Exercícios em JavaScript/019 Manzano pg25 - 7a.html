<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="JavaScript, Programação, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Converte a temperatura para Fahrenheit">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão para Fahrenheit</title>
</head>
<body>
    <!-- Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit -->


    <script>

    var grausC =  parseFloat(prompt("Digite a temperatura em graus Celsius para ver a conversão Fahrenheit"))
    var conversão = (grausC * 1.8) + 32
    alert(`${grausC}°C coreresponde á: ${conversão.toFixed(2)}°F`)


    </script>
</body>
</html>
