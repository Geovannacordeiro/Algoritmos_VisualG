<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Tabuada">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Tabuada</title>
</head>
<body>
    <script>
        /*Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer*/
        var num = parseInt(prompt("Digite um número inteiro: "));
        var cont = 0; 
        while (cont<10){
            cont = cont+1;
            alert(num+"*"+cont+"="+cont*num);
        }
    </script>
</body>
</html>
