<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <meta name="description" content="Fatorial dos ímpares de 1 a 10">
    <meta name="keywords" content="Javascript, Aula, manzano">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>resultado o valor do fatorial dos valores ímpares situados na faixa</title>
</head>
<body>
    <!-- Elaborar um programa que apresente como resultado o valor do fatorial dos valores ímpares 
            situados na faixa numérica de 1 a 10. -->



    <script>

         var i = 1, fatorial = 1, auxiliar = 0;
         do{
            fatorial = 1;
            auxiliar = i;
            while( auxiliar > 1 ) {
                fatorial = fatorial * (auxiliar - 1);
                auxiliar--;
            }
            console.log(`Número - ${i} = ${fatorial}`);
            i += 2;
         } while( i < 10 );

    </script>
</html>
