<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <meta name="description" content="Valores ímpares de 0 a 20">
    <meta name="keywords" content="Javascript, Aula, manzano">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Os valores numéricos inteiros ímpares situados na faixa de 0 a 20</title>
</head>
<body>
    <!-- Apresentar todos os valores numéricos inteiros ímpares situados na faixa de 0 a 20. Para verificar 
se o número é ímpar, efetuar dentro da malha a verificação lógica desta condição com a instrução 
se, perguntando se o número é ímpar; sendo, mostre-o; não sendo, passe para o próximo passo.  -->



    <script >
         for(let i = 0; i < 20; i++) {
             if(i % 2 == 1) {
                 console.log(`Número Ímpar: ${i}`);
             }  
         }
         alert("Abra o console para ver o resultado")
    </script>
</body>
</html>
