<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <meta name="description" content="soma dos cem primeiros inteiros">
    <meta name="keywords" content="Javascript, Aula, manzano">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Total da soma obtida dos cem primeiros números inteiros</title>
</head>
<body>
    <!-- Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).  -->



    <script>
         var total = 0;
         for(let i = 0; i < 101; i++) {
            total = total + i;
            console.log(total)
         };
         alert("Abra o console para ver o resultado")
    </script>
</body>
</html>
