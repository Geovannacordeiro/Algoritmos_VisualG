<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <meta name="description" content="Valores divisíveis por 4">
    <meta name="keywords" content="Javascript, Aula, manzano">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Números divisíveis por 4 que sejam menores que 200</title>
</head>
<body>
    <!-- Apresentar todos os números divisíveis por 4 que sejam menores que 200. Para verificar se o 
            número é divisível por 4, efetuar dentro da malha a verificação lógica desta condição com a 
            instrução se, perguntando se o número é divisível; sendo, mostre-o; não sendo, passe para o 
            próximo passo. A variável que controlará o contador deve ser iniciada com o valor 1.  -->



    <script>
         var i = 1;
         do{
            if(i % 4 == 0) {
                console.log(i);
            }
            i++;
         } while( i <= 200 );
         alert("Veja o console para ver o resultado")
    </script>
</body>
</html>
