<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="Multiplicação, multiplica Valores, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Multiplicação de Valores">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação</title>
</head>
<body>
    <!-- Recebe dois valores e realiza a subtração -->


    <script>

        var n1 = parseInt(prompt("Digite o primeiro valor: "))
        var n2 = parseInt(prompt("Digite o segundo valor: "))
        var multi = n1 * n2
        alert(`A multiplicação entre os dois valores são ${multi}.`)

    </script>
</body>
</html>
