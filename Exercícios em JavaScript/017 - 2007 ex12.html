<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="JavaScript, Programação, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Converte a temperatura para Celsius">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão para Celsius</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor
         correspondente em graus Celsius -->


    <script>

    var grausF =  parseFloat(prompt("Digite a temperatura em graus Fahrenheit para ver a conversão em Graus Celsius"))
    var conversão = (grausF - 32) / 1.8
    alert(`${grausF}°F coreresponde á: ${conversão.toFixed(2)}°C`)

    </script>
</body>
</html>
