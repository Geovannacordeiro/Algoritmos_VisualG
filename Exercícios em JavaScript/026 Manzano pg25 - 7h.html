<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Cálculo de volume de uma caixa retangular">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Cálculo de volume de uma caixa retangular</title>
</head>
<body>
        <!-- Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula
             VOLUME ← COMPRIMENTO * LARGURA * ALTURA. -->
    <script>
        
        var comprimento = parseInt(prompt("Digite o comprimento da caixa retangular: "));
        var altura = parseInt(prompt("Digite a altura da caixa retangular: "));
        var largura = parseInt(prompt("Digite a largura da caixa retangular: "));
        var volume = comprimento * largura * altura;
        alert("O volume da caixa retangular é: "+volume);
        
    </script>
</body>
