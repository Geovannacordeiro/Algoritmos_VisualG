<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="JavaScript, Programação, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Calcula qual tipo de Triângulo">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
</head>
<body>
    <!-- Ler 3 Valores e calcular se o Triângulo é Equilátero, Isósceles ou Escaleno -->



    <script>

        var a = prompt("Digite o valor de A: ")
        var b = prompt("Digite o valor de B: ")
        var c = prompt("Digite o valor de C: ")
        if (a<b+c && b<a+c && c<a+b) {
            if (a==b && b==c) {
                alert("Triângulo Equilátero")
            } else if (a==b || b==c || a==c) {
            alert("Triângulo Isósceles")
        } else {
            alert("Triângulo Escaleno")
        }
    } else {
        alert("Não é possivel formar um triângulo")
    }

    </script>
</body>
</html>
