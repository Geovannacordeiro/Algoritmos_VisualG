    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler dois valores e escrever o maior deles. </title>
</head>

<body>
<!-- Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles.  -->
    <script>
        var valor01 = parseInt(prompt("Insira o primeiro valor:"));
        var valor02 = parseInt(prompt("Insira o segundo valor:"));
        if (valor01 > valor02) {
            alert("O maior valor entre eles é: " +valor01);
        } else {
            alert("O maior valor entre eles é: " +valor02);
        }
    </script>
</body>

</html>
