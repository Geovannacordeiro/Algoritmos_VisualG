<!DOCTYPE html>
<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <meta name="description" content="Soma dos pares de 1 a 1500">
    <meta name="keywords" content="Javascript, Aula, manzano">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Somatório dos valores pares existentes na faixa de 
        1 até 500</title>
</head>
<body>
    <!-- Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
    1 até 500.  -->

    <script>

         var total = 0;
         for(let i = 1; i <= 500; i++) {
             if(i % 2 == 0) {
                total = total + i;    
            }
         }
         alert("Abra o console para ver o resultado")
         console.log(total);

    </script>
</body>
