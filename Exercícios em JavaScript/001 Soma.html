<body>
    <!-- Soma de dois valores e apresentação do resultado -->
    <script>

        var n1 = parseInt(prompt("Digite o primeiro valor: "))
        var n2 = parseInt(prompt("Digite o segundo valor: "))
        var soma = n1 + n2
        alert(`A soma entre os dois valores são ${soma}.`)

    </script>
