<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="JavaScript, Programação, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Calcula o salário final baseado em comissão, venda mensal e venda de carros">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas de carros</title>
</head>
<body>
    <!-- Uma revendedora de carros usados paga a seus funcionários vendedores um salário fixo por mês,
         mais uma comissão também fixa para cada carro vendido e mais 5% do valor das vendas por ele
         efetuadas. Escrever um algoritmo que leia o número de carros por ele vendidos, o valor total de suas
         vendas, o salário fixo e o valor que ele recebe por carro vendido. Calcule e escreva o salário final do
         vendedor.  -->


    <script>

        var salarioFixo = parseFloat(prompt("Digite o valor do seu salário fixo: "))
        var comissãoFixa = parseFloat(prompt("Digite a sua comissão fixa: "))
        var vendaMensal = parseFloat(prompt("Digite o valor da suas vendas mensais: "))
        var carrosVendidos = parseInt(prompt("Digite o número de carros vendidos por mês: "))
        var salarioFinal = salarioFixo + (carrosVendidos*comissãoFixa) + (vendaMensal*5/100)
        alert(`O salário final corresponde á: R$${salarioFinal}`)

    </script>
</body>
</html>
