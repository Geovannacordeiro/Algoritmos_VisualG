<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="JavaScript, Programação, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Algoritmo para validar o acesso">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de acesso</title>
</head>
<body>
    <!-- Faça um algoritmo para ler um número que é um código de usuário. Caso este código seja 
diferente de um código armazenado internamente no algoritmo (igual a 1234) deve ser apresentada a 
mensagem ‘Usuário inválido!’. Caso o Código seja correto, deve ser lido outro valor que é a senha. Se 
esta senha estiver incorreta (a certa é 9999) deve ser mostrada a mensagem ‘senha incorreta’. Caso a 
senha esteja correta, deve ser mostrada a mensagem ‘Acesso permitido’. -->


        <script>

            var usuário = prompt("Usuário: ")
            if (usuário == 1234) {
                var senha = prompt("Senha: ")
                if (senha == 9999) {
                    alert("Acesso Permitido.")
                } else {
                    alert1233("Senha incorreta. Acesso Negado.")
                }
            } else {
                alert("Usuário Inválido.")
            }
        </script>
</body>
</html>
