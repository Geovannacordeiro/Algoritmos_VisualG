<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Sr ou Sra">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Sr ou Sra</title>
</head>
<body>
    <script>
        /*Elaborar um programa que efetue a leitura do nome e do sexo de uma pessoa, apresentando com
        saída uma das seguintes mensagens: "Ilmo Sr.", se o sexo informado como masculino, ou a 
        mensagem "Ilma Sra.", para o sexo informado como feminino. Apresente também junto da
        mensagem de saudação o nome previamente informado.*/
        var nome = prompt("Digite seu nome: ");
        var sexo = prompt("Qual seu sexo? (F ou M) ");
        if (sexo == "F" || sexo == "f"){
            alert(nome+" Sra.");
        }else{
            alert(nome+" Sr.");
        }
    </script>
</body>
</html>
