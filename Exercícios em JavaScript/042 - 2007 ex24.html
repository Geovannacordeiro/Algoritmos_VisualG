    <title>salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa.</title>
</head>

<body>
<!-- Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que
ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que
ultrapassar este valor, calcular e escrever o seu salário total.  -->

    <script>
        var salarioFixo = parseFloat(prompt("Digite o salário fixo do vendedor em reais: "));
        var vendas = parseFloat(prompt("Digite o valor das vendas do vendedor em reais: "));

        if (vendas > 1500) {
            alert("O salário do vendedor, esse mês, será de R$:" + ((((vendas - 1500) * 0.05) + (1500 * 0.03) + salarioFixo)).toFixed(2));
        } else {
            alert("O salário do vendedor, esse mês, será de R$:" + ((vendas * 0.03) + salarioFixo).toFixed(2));
        }
    </script>
</body>
</html>
