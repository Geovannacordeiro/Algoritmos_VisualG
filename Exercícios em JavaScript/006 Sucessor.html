<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="Número, Sucessor, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Numero posterior">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucessor</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite um número inteiro para ver o seu antecessor: "))
        var sucessor = num + 1
        alert(`O sucessor de ${num} corresponde á ${sucessor}.`)
    </script>
</body>
</html>
