<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="JavaScript, Código, Lógica">
    <meta name="description" content="Potências de uma base">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <title>Potências de uma base</title>
</head>
<body>
    <script>
        /*Elaborar um programa que apresente como resultado o valor de uma potência de uma base
        qualquer elevada a um expoente qualquer, ou seja, de BE, em que B é o valor da base e E o valor
        do expoente. Observe que neste exercício não pode ser utilizado o operador de exponenciação do
        portuguol (^).*/
        var dividendo = parseInt(prompt("Digite o valor do dividendo: "));
        var divisor = parseInt(prompt("Digite o valor do divisor: "));
        while (divisor > dividendo){
            alert("Não é possível efetuar a divisão");
            var dividendo = parseInt(prompt("Digite o valor do dividendo: "));
            var divisor = parseInt(prompt("Digite o valor do divisor: "));
        }
        if (divisor < dividendo){
            var potencia = dividendo ** divisor;
            alert(potencia);
        }
    </script>
</body>
</html>
