<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="keywords" content="Área, Retângulo, Lógica">
    <meta name="author" content="Geovanna Souza Cordeiro Silva">
    <meta name="description" content="Área do Retângulo">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retângulo</title>
</head>
<body>
    <!-- Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a
         área do retângulo.  -->


    <script>
        
        var base = prompt("Digite o valor da base do retângulo:")
        var altura = prompt("Digite o valor da altura do retângulo:")
        var area = base*altura
        alert(`O valor da área do retângulo corresponde a: ${area} cm²`)

    </script>
</body>
</html>
